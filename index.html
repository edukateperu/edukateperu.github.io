<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Alumnos</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Registro de Alumnos</h2>
    <form id="registrationForm" action="#" method="POST">
      <div class="form-group">
        <div class="input-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="input-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="input-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
        <div class="input-group">
          <label for="dni">DNI / NIE:</label>
          <input type="text" id="dni" name="dni" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="input-group">
          <label for="codigo_postal">Código Postal:</label>
          <input type="text" id="codigo_postal" name="codigo_postal" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" required>
        </div>
        <div class="input-group">
          <label for="provincia">Provincia:</label>
          <input type="text" id="provincia" name="provincia" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="pais">País:</label>
          <input type="text" id="pais" name="pais" required>
        </div>
        <div class="input-group">
          <label for="nombre_tutor">Nombre del Tutor:</label>
          <input type="text" id="nombre_tutor" name="nombre_tutor" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="telefono_tutor">Teléfono del Tutor:</label>
          <input type="tel" id="telefono_tutor" name="telefono_tutor" required>
        </div>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
