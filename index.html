<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Diagnóstico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span>EXAMEN DE</span> <span class="diagnostico">DIAGNÓSTICO</span></h1>
            <p>Realiza un diagnóstico y conoce a qué ciclo debes entrar.</p>
        </div>
        <div class="form-container">
            <form>
                <h2>Completa tus datos correctamente</h2>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Whatsapp" required>
                <input type="text" placeholder="Área" required>
                <input type="text" placeholder="Examen" required>
                <button type="submit">
                    Enviar mi mensaje
                    <img src="send-icon.png" alt="Enviar">
                </button>
            </form>
        </div>
        <div class="illustration">
            <img src="https://i.imgur.com/xQmOT0k.png" alt="Brain Illustration">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
